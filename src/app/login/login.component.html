<div class="d-flex justify-content-center align-items-center vh-100 bg-light custom-container">
  <div class="card p-4 shadow rounded-4" style="width: 400px; border: none;">
    <div class="text-center mb-4">
      <h3 class="text-primary fw-bold">Login</h3>
      <p class="text-muted small">Enter your credentials to continue</p>
    </div>
    <form (ngSubmit)="onSubmit()">

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <input type="text" id="email" [(ngModel)]="email" name="email" required class="form-control custom-input"
            placeholder="Enter your Email" />
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div *ngIf="emailError" class="text-danger small mt-1">
          {{ emailError }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input type="password" id="password" [(ngModel)]="password" name="password" required
            class="form-control custom-input" placeholder="Enter your password" />
          <i class="fas fa-lock input-icon"></i>
        </div>
        <div *ngIf="passwordError" class="text-danger small mt-1">
          {{ passwordError }}
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill mt-3">Login</button>

      <!-- General Error Message -->
      <div *ngIf="errorMessage" class="text-danger small mt-3 text-center">
        {{ errorMessage }}
      </div>

      <!-- Redirect to Sign Up link -->
      <div class="text-center mt-3">
        <p class="text-muted small">Don't have an account? <a routerLink="/sign-up" class="text-primary fw-bold">Sign
            Up</a></p>
      </div>
    </form>
  </div>
</div>
