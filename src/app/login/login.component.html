<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form (ngSubmit)="onLoginSubmit()" [formGroup]="loginForm">
            <!-- Email field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" formControlName="email" required
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="invalid-feedback">
                Password is required and must be at least 6 characters long.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                Login
              </button>
            </div>

            <p class="text-center">
              Don't have an account? <a routerLink="/sign-up">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
