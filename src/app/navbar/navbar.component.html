<nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container">
      <!-- Brand Logo -->
      <a class="navbar-brand fw-bold d-flex align-items-center text-primary" routerLink="/">
        <i class="fas fa-book-reader me-2"></i> Easy Read
      </a>

      <!-- Toggler for Mobile View -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <!-- Home -->
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <i class="fas fa-home me-1"></i> Home
            </a>
          </li>

          <!-- Catalog -->
          <li class="nav-item">
            <a class="nav-link text-dark" href="#catalog">
              <i class="fas fa-book me-1"></i> Catalog
            </a>
          </li>

          <!-- Admin Dashboard -->
          <li class="nav-item" *ngIf="isLoggedIn && isAdmin">
            <a class="nav-link text-dark" routerLink="/admin-dashboard" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <i class="fas fa-tachometer-alt me-1"></i> Dashboard
            </a>
          </li>

          <!-- User Dropdown -->
          <li class="nav-item dropdown" *ngIf="isLoggedIn">
            <a class="nav-link dropdown-toggle text-dark" href="#" id="userDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle me-1"></i> {{ username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
              <li>
                <a class="dropdown-item" (click)="onNavigateToProfile()">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" (click)="onNavigateToHistorique()">Historique</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item text-danger" routerLink="/logout" (click)="logout()">Logout</a>
              </li>
            </ul>
          </li>

          <!-- Login & Sign Up Buttons -->
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="btn btn-outline-primary rounded-pill px-4 py-1" routerLink="/login" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Login
            </a>
          </li>
          <li class="nav-item" *ngIf="!isLoggedIn">
            <a class="btn btn-primary text-white rounded-pill px-4 py-1" routerLink="/sign-up" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              Sign Up
            </a>
          </li>

          <!-- Contact -->
          <li class="nav-item">
            <a class="nav-link text-dark" routerLink="/contact" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <i class="fas fa-envelope me-1"></i> Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
