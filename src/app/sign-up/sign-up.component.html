<div class="sign-up-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">

    <!-- Full Name Field -->
    <div class="form-field">
      <label for="name">Full Name</label>
      <input id="name" formControlName="name" placeholder="Enter your full name" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="error-message-container">
        <small *ngIf="f['name'].errors?.['required']">Name is required.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div class="form-field">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="error-message-container">
        <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
        <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-field">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Create a password" />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="error-message-container">
        <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
        <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div class="form-field">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword"
        placeholder="Re-enter your password" />
      <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="error-message-container">
        <small *ngIf="f['confirmPassword'].errors?.['required']">Confirmation password is required.</small>
        <small *ngIf="f['confirmPassword'].errors?.['minlength']">Confirmation password must be at least 6
          characters.</small>
      </div>
      <!-- Password mismatch error -->
      <div *ngIf="passwordMatchError" class="error-message-container">
        <small>Passwords do not match.</small>
      </div>
    </div>

    <!-- General error message -->
    <div *ngIf="errorMessage" class="error-message-container">
      <small>{{ errorMessage }}</small>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signUpForm.invalid" class="submit-btn">Sign Up</button>
  </form>
</div>
