<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center">Sign Up</h3>
          <form (ngSubmit)="onSignUpSubmit()" [formGroup]="signUpForm">
            <!-- Name field -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" class="form-control" formControlName="name" required
                [class.is-invalid]="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" />
              <div *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched" class="invalid-feedback">
                Name is required.
              </div>
            </div>

            <!-- Email field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" formControlName="email" required
                [class.is-invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" />
              <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
                class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <!-- Password field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required
                [class.is-invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" />
              <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
                class="invalid-feedback">
                Password must be at least 6 characters.
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3 text-center">
              <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">
                Sign Up
              </button>
            </div>

            <!-- Login Link -->
            <p class="text-center">
              Already have an account? <a routerLink="/login">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
