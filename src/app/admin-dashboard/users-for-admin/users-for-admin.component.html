<div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Section des filtres -->
    <div></div>
  
    <!-- Section de recherche alignée à droite -->
    <div class="d-flex align-items-center">
      <input 
        type="text" 
        class="form-control w-50 me-2" 
        placeholder="Rechercher un livre..."
          >
          <!-- [(ngModel)]="searchTerm" -->
          <!-- Liens bidirectionnels pour la recherche -->
      
      <button 
        class="btn btn-outline-secondary"
        >Rechercher</button>
        <!-- (click)="searchBooks()" -->
    </div>
  </div>
  
  <!-- Tableau des utilisateurs -->
<table class="table table-striped">
    <thead>
      <tr>
        <th>Nom Complet</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Date de Naissance</th>
        <th>Date d'Inscription</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.telephone }}</td>
        <td>{{ user.adresse }}</td>
        <td>{{ user.dateNaiss  }}</td>
        <td>{{ user.dateInscri  }}</td>
        <td>
          <div class="btn btn-warning m-1"  data-bs-toggle="modal" data-bs-target="#editUserModal">
            Modifier
          </div>
          <div class="btn btn-danger m-1" >
            Supprimer
          </div>
        </td>
      </tr>
    </tbody>
  </table>
